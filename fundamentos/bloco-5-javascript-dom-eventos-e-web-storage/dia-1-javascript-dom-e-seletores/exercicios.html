<html>
  <head>

      main, section {
        border-color: black;
        border-style: solid;

      .title {

      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {

  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
    function year2(){
        let year = document.getElementsByTagName("p")[1].innerText = "Me vejo como um programador pleno, em uma grande empresa e tendo independência financeira";
    }

    year2();
    
    
    function yellow() {
        let amarelo = document.getElementsByClassName('main-content')[0].style.backgroundColor = "rgb(76,164,109)";
    }

    
    function white() {
        let branco = document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
    }

    white();
    
    
    function corrigeTitulo() {
        let title = document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript';
    }

    corrigeTitulo();
    
    function maiusculo(seletor) {
        let paragrafo = document.getElementsByTagName(seletor)
        let text = '';
        for(let index2 = 0; index2 < paragrafo.length; index2 += 1) {
            text = paragrafo[index2].innerText;
            text = text.toUpperCase();
            paragrafo[index2].innerText = text
        }
    }

    maiusculo('p');
    
    
    function conteudoConsole() {
        let select = document.getElementsByTagName('p');
        for(let index = 0; index < select.length; index += 1) {
            console.log(select[index].innerText);
        }
    }
    
    conteudoConsole()

    </script>
