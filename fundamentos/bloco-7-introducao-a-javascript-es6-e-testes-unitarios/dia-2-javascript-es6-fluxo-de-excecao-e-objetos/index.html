<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    //PARTE I

    //Parte 1 - Imprima um erro caso a pessoa especifique apenas um valor.
    //Parte 2 - Imprima um erro também caso o valor que a pessoa especifique não for do tipo number

    function verificaNumero() {
      const valor1 = document.getElementById('value1').value;
      const valor2 = document.getElementById('value2').value;
      if (valor1.length == '0' || valor2.length == '0') {
        throw new Error('Para realizar a soma de 2 valores, preciso que defina os 2 valores!');
      }
    }

    function verificaTipo() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = parseInt(value1) + parseInt(value2);
      if (!isNaN(result) == false) {
        throw new Error('Adicione um valor do tipo numérico!');
      }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = parseInt(value1) + parseInt(value2);
      try {
        verificaNumero();
        verificaTipo();
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      }
      catch (e) {
        document.getElementById('result').innerHTML = e.message;
      }
      finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }

    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
